server {
    listen 80;
    server_name api.minzifatravel.ru;

    location / {
        proxy_pass http://0.0.0.0:8000;  # Gunicorn будет слушать на этом порту
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        alias /code/static;  # Замените на путь к статическим файлам FastAPI
    }

    location /media {
        alias /code/media;  # Замените на путь к медиа-файлам FastAPI
    }
}
